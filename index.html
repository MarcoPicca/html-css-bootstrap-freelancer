<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap freelance</title>
    <link rel="stylesheet" href="style/style.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="col-12 nav">
        <div class="row">
            <div class="col-4 text-center">test</div>
            <div class="col-2"></div>
            <div class="col-6 text-center">
                <div class="row">
                    <div class="col-4 d-none d-md-block"></div>
                    <div class="col-2 d-none d-md-block">test</div>
                    <div class="col-2 d-none d-md-block">test</div>
                    <div class="col-2 d-none d-md-block">test</div>
                    <div class="col-9 d-md-none"></div>
                    <div class="col-2 d-md-none purple">test</div>
                </div>
            </div>
        </div>
    </nav>
    <header>
        <div class="col-12 jumbo">
            <div class="row">
                <div class="col-6 height-inside-jumbo pink"></div>
            </div>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col-12 height-text-main"></div>
            <div class="col-12 col-md-6 col-lg-4 green height-card-main">
                <div class="row img">
                    <div class="col-10 height-img-card black"></div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 purple height-card-main">
                <div class="row img">
                    <div class="col-10 height-img-card black"></div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 green height-card-main">
                <div class="row img">
                    <div class="col-10 height-img-card black"></div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 aqua height-card-main">
                <div class="row img">
                    <div class="col-10 height-img-card black"></div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 green height-card-main">
                <div class="row img">
                    <div class="col-10 height-img-card black"></div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 purple height-card-main">
                <div class="row img">
                    <div class="col-10 height-img-card black"></div>
                </div>
            </div>
        </div>
        <div class="row main-main">
            <div class="col-12"></div>
            <div class="col-11 col-md-6 height-text-main purple"></div>
            <div class="col-11 col-md-6 height-text-main green"></div>
            <div class="col-12"></div>
        </div>
        <div class="row footer-main">
            <div class="col-9 height-form-footer height-form-footer-main aqua"></div>
        </div>
    </main>
    <footer>
        <section class="row">
            <div class="col-12 header-footer">
                <div class="row padd-top">
                    <div class="col-11 col-md-4 height-header-footer purple"></div>
                    <div class="col-11 col-md-4 height-header-footer green"></div>
                    <div class="col-11 col-md-4 height-header-footer aqua"></div>
                </div>
            </div>
        </section>
        <section class="row">
            <div class="col-12 footer-footer">
                <div class="row">
                    <div class="col-2 height-text-footer-footer purple"></div>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
